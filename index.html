<html>
  <head>
    <title>ToDo App</title>
    <!-- fontawesome kit  -->
    <script src="https://kit.fontawesome.com/fbeb8616b2.js"></script>
    <!-- fontawesome kit  -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header section [image, date and reset button] -->
      <div class="header">
        <div class="reset">
          <i class="fas fa-sync-alt" id="reset"></i>
        </div>
        <div class="date" id="date">
          Wednesday 7 Aug
        </div>
      </div>

      <!-- Contents section [Todo list ] -->
      <div class="contents">
        <ul class="list">
          <!--
            items such as todo, finish button and trash will be inserted by javascript.
          -->
        </ul>
      </div>
      <div class="todo">
        <i class="fas fa-plus-circle btnin" id="sub"></i>
        <input type="text" id="todo" placeholder="Add a to-do" class="input" />
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
